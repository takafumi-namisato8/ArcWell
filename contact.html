<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | 株式会社ArcWell</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Noto+Serif+JP:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">ArcWell</a>
    </header>

    <div class="container">
        <div class="contact-title">
            <h1>CONTACT</h1>
            <p>お問い合わせ・採用エントリー</p>
        </div>

        <form action="#" method="post"> <div class="form-group">
                <label>ご用件 / Subject</label>
                <select name="subject">
                    <option value="">選択してください</option>
                    <option value="recruit">採用へのご応募・ご相談</option>
                    <option value="business">コンサルティングのご依頼</option>
                    <option value="realestate">不動産に関するお問い合わせ</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="form-group">
                <label>お名前 / Name</label>
                <input type="text" name="name" placeholder="例：山田 太郎">
            </div>

            <div class="form-group">
                <label>メールアドレス / Email</label>
                <input type="email" name="email" placeholder="example@arcwell.co.jp">
            </div>

            <div class="form-group">
                <label>お問い合わせ内容 / Message</label>
                <textarea name="message"></textarea>
            </div>

            <button type="submit" class="submit-btn">SEND MESSAGE</button>
        </form>
    </div>

</body>
</html>
